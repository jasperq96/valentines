<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Envelope Screen -->
     <div id="envelope-container">
        <img src="Envelope.png" alt="Envelope" id="envelope" />
        <p>♡ Letter for my duckling ♡</p>
     </div>

     <!-- Letter Screen -->
      <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="duck_flowers.gif" class="dog" id="letter-dog" />

            <div class="buttons" id="letter-buttons">
                <img src="Yes.png" class="yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="No.png" class="no-btn" alt="No" id="no-button"/>
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong> I miss you baby<br>hope you're having fun<br>I love you ♡ </strong>
            </p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
